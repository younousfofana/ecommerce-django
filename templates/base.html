<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BuyMore{% endblock %}</title>
    {% load static %}

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand fw-bolder py-0" href="{% url 'productsList' %}">
                    Buy<span class="text-decoration-underline">M</span>ore
                </a>
                
                <!-- Orders -->
                <div class="navbar-text text-dark d-flex align-items-center">
                    <span class="fs-4 fw-bolder">37</span>
                    <div class="vr mx-2"></div>
                    <div>
                        <span class="fw-bold">Orders</span>
                    </div>
                </div>

                <!-- Serach -->
                <form class="ms-3 me-3 d-flex flex-grow-1 mx-2">
                    <input class="form-control rounded-4 bg-light" type="text" name="search" id="search" placeholder="Find Product">
                </form>

                <!-- Card Button -->
                <button type="button" class="me-2 py-1 rounded-pill btn btn-light position-relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                    </svg>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        8
                    </span>
                </button>

                <button type="button" class="btn btn-light rounded-pill">
                    <img class="rounded-circle" src="https://placehold.co/30x30" alt="">
                    <span>$0.00</span>
                </button>
                

                <div class="ms-3 d-flex align-items-center">
                    <img class="rounded-circle" src="https://placehold.co/42x42" alt="">
                    <span class="ms-2">Ryana</span>
                </div>
            </div>
        </nav>

        <!-- <div class="justify-content-center">
            <ul class="navbar-nav">    
                <li class="nav-item">Popular Products</li>
                <div class="nav-item">Favorites Brand</div>
                <div class="nav-item">Best Deals</div>
                <div class="nav-item">Top Reviews</div>
                <div class="nav-item">Highest Rewards</div>
                <div class="nav-item">Recently Viewed</div>
            </ul>
        </div> -->
        
    </header>

    <main class="container-fluid g-0">
        {% block content %}
        {% endblock %}
    </main>

        <p>&copy; 2024 My E-commerce Site</p>
    </footer> -->
