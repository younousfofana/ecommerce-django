<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BuyMore{% endblock %}</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika:wght@300..700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="">
    <header id="top">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand fw-bolder py-0" href="{% url 'productsList' %}">
                    Buy<span class="text-decoration-underline">M</span>ore
                </a>
                
                <!-- Orders -->
               <!--  <div class="navbar-text text-dark d-flex align-items-center">
                    <span class="fs-4 fw-bolder">37</span>
                    <div class="vr mx-2"></div>
                    <div>
                        <span class="fw-bold">Orders</span>
                    </div>
                </div> -->

                <!-- Serach -->
                <form class="ms-3 me-3 d-flex flex-grow-1 mx-2">
                    <input class="form-control rounded-4 bg-light" type="text" name="search" id="search" placeholder="Find Product">
                </form>

                <!-- Card Button -->
                <button type="button" class="me-2 py-1 rounded-pill btn btn-light position-relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                    </svg>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        8
                    </span>
                </button>

                <button type="button" class="btn btn-light rounded-pill">
                    <img class="rounded-circle" src="https://placehold.co/30x30" alt="">
                    <span>$0.00</span>
                </button>
                

                <div class="ms-3 d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <div class="dropdown">
                            <img class="rounded-circle" src="https://placehold.co/42x42" alt="">
                            <span class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                {{ user.username }}
                            </span>
                            <ul class="dropdown-menu">
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </ul>
                        </div>
                    {% else %}
                        <span><a href="{% url 'login' %}" style="text-decoration: none; color: black;">Login</a></span>
                    {% endif %}
                </div>
            </div>
        </nav>
        
        
        <!-- <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">BuyMore</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="container-fluid" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <!-- <button class="btn btn-outline-success" type="submit">Search</button> --
                </form>
                <div class="">
                  <img class="rounded-circle" src="https://placehold.co/42x42" alt="">
                  <span class="ms-2">Ryana</span>
                </div>
              </div>
            </div>
        </nav> -->
    </header>

    <!-- <main class="container-fluid g-0"> -->
    {% block content %}
    {% endblock %}
    <!-- </main> -->

    {% block footer %}
        <footer class="bg-light text-center py-4">
            <p>&copy; 2024 BuyMore Designed By @FKY</p>
        </footer>
    {% endblock %}


    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
